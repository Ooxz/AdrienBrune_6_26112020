<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/231cc9a143.js" crossorigin="anonymous"></script>
        <title>Fisheye</title>
        <link rel="stylesheet" href="./sass/import.css">
    </head>

    <body>
        <div class="container__photo">
            <header class="header__main">
            <div id ="nav__label"><img class="header__logo" src="./FishEye_Photos/Sample_Photos/Logo/fisheye_logo.png" alt="logo fisheye" /></div>
        </header>
        <main class="main">
            <section class="sect">
                <div class="sect__div1">
                    <div class="sect__contact">
                <h4 class="sect__title">Mimi Keel</h4>
                <button class="sect__btn btn-signup modal-btn">Contactez-moi</button>
                <img class="sect__photo" src="FishEye_Photos/Sample_Photos/Mimi/Portrait_Nora.jpg" alt="photo d'une enfant noire de peau avec des lunettes">
            </div>
            <div class="sect__description">
                <h3 class="sect__title2">London, UK</h3>
                <p class="sect__subtitle">Voir le beau dans le quotidien</p>
                <nav class="sect__nav">
                    <ul class="sect__links">
                    <li><a class="sect__navlink" href="">#portrait</a></li>
                    <li><a class="sect__navlink" href="">#event</a></li>
                    <li><a class="sect__navlink" href="">#travel</a></li>
                    <li><a class="sect__navlink" href="">#animals</a></li>
                </ul>
                  </nav>
            </div>
            </div>
            </section>
            <section>
                
            </section>
            <div class="bground">
                <div class="content">
                    <p class="mod-title">Contactez-moi<br>Mimi Keel</p>
                  <span class='close' id="closeButton"></span>
                  <div class="modal-body">
                    <form
                      name="reserve"
                      action="index.html"
                      method="get"
                      id="formId"
                    >
                    <!-- j'avais onsubmit="return Validate()" à la place de celui que j'ai mis
                    Je ne sais pa si il servait a quelque chose-->
                      <div
                        class="formData">
                        <label class="size" for="first">Prénom</label><br>
                        <input
                          class="text-control"
                          type="text"
                          id="first"
                          name="first"
                          minlength="3"
          
                        /><br>
                        <span id="missFirst"></span>
                        <span id="missFirstNbr"></span>
                      </div>
                      <div
                        class="formData">
                        <label class="size" for="last">Nom</label><br>
                        <input
                          class="text-control"
                          type="text"
                          id="last"
                          name="last"
                          minlength="3"
                        /><br>
                        <span id="missLast"></span>
                        <span id="missLastNbr"></span>
                      </div>
                      <div
                        class="formData">
                        <label class="size" for="email">E-mail</label><br>
                        <input
                          class="text-control"
                          type="email"
                          id="email"
                          name="email"
                          onblur=validateEmail(this.value)
                        /><br>
                        <span id="missEmail"></span>
                        <span id="badEmail"></span>
                      </div>
                      <div
                      class="formData">
                      <label class="size" for="message">Votre message</label><br>
                      <textarea id="subject" name="your-message"></textarea>
                      <input
                        class="btn-submit"
                        type="submit"
                        id="submitId"
                        value="Envoyer"
                      />
                    </form>
                  </div>
                </div>
              </div>
        </main>
        </div>
        <script src="fisheye.js"></script>
    </body>
</html>
