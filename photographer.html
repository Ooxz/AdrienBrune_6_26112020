<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/231cc9a143.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="FishEye_Photos\favicon.ico" />
  <title>Fisheye</title>
  <link rel="stylesheet" href="./sass/import.css">
</head>

<body>
  <div class="container__photo">
    <header class="header__main">
      <a href="index.html"><div id="nav__label"><img class="header__logo" src="./FishEye_Photos/Sample_Photos/Logo/fisheye_logo.png"
          alt="logo fisheye" /></div></a>
    </header>
    <main class="main">
      <header class="sect">
          <div class="sect__contact">
            <div class="sect__header">
            <h1 id="photographer__name" class="sect__name">Mimi Keel</h1>
            <button class="sect__btn btn-signup modal-btn" tabindex="0">Contactez-moi</button>
          </div>
            <div class="sect__region">
                <p id="photographer__city" class="sect__city">London</p>
                <p id="photographer__country" class="sect__country">,UK</p>
              </div>
              <p id="photographer__tagline" class="sect__subtitle">Voir le beau dans le quotidien</p>
              <nav id="photographer__tags" class="sect__nav">
                <ul class="sect__links">
                </ul>
              </nav>
            </div>
            <div id="photographer__photo" class="sect__photo"></div>
      </header>
      <section class="sect2">
        <div class="sect2__header">
          <div class="sect2__menu">
            <h3 class="sect2__title">Trier par</h3>
          </div>
          <div class="dropdown__main">
            <div class="dropdown__select">
            <div class="dropdown__trigger" tabindex="0"><span>Choix</span>
              <div class="arrow"></div>
          </div>
            <div class="dropdown__menu" tabindex="0">
              <span class="dropdown__option dropdown__option1" tabindex="0" id="option1" data-value="popularity">Popularité</span>
              <span class="dropdown__border1"></span>
              <span class="dropdown__option dropdown__option2" tabindex="0" id="option2" data-value="date">Date</span>
              <span class="dropdown__border2"></span>
              <span class="dropdown__option dropdown__option3" tabindex="0" id="option3" data-value="title">Titre</span>
              <span class="dropdown__option selected" data-value=""></span>
            </div>
          </div>
          </div>
        </div>
        <div class="cards">
          <article class="cards__photos">
            <p class="cards__features"></p>
            <div class="cards__figure">
              <div id="photographers__photos">
              </div>
            </div>
          </article>
        </div>
      </section>
      <div class="bground" tabindex="0">
        <div class="content">
          <p id="modal__name" class="mod-title" tabindex="0">Contactez-moi<br>Nom du photographe</p>
          <span class='close' id="closeButton"></span>
          <div class="modal-body">
            <form name="reserve" action="index.html" method="get" id="formId">
              <div class="formData">
                <label class="size" for="first">Prénom</label><br>
                <input class="text-control" type="text" id="first" name="first"/><br>
                <span id="missFirst"></span>
                <span id="missFirstNbr"></span>
              </div>
              <div class="formData">
                <label class="size" for="last">Nom</label><br>
                <input class="text-control" type="text" id="last" name="last"/><br>
                <span id="missLast"></span>
                <span id="missLastNbr"></span>
              </div>
              <div class="formData">
                <label class="size" for="email">E-mail</label><br>
                <input class="text-control" type="email" id="email" name="email" onblur=validateEmail(this.value) /><br>
                <span id="missEmail"></span>
                <span id="badEmail"></span>
              </div>
              <div class="formData">
                <label class="size" for="subject">Votre message</label><br>
                <textarea id="subject" name="your-message"></textarea>
              </div>
              <input class="btn-submit" type="submit" id="submitId" value="Envoyer" />
            </form>
          </div>
        </div>
      </div>
      <footer class="infos">
        <div class="infos__likes">
          <p class="infos__likes__number" aria-label="like du photographe"></p>
          <p class="infos__price" aria-label="tarif photographe"></p>
        </div>
        
      </footer>
    </main>

     <!-- lightbox -->
     <div class="lightbox-background" id="lightbox-background">
      <div class="lightbox-content" aria-modal="true" role="dialog" id="lightbox-content" aria-label="lightbox, images en gros plan" tabindex="-1">
        <div class="lightbox" id="lightbox">
          <button class="lightbox__prev" id="left" type="button" aria-labelledby="prev" tabindex="0"></button>
          <p class="sr-only" id="prev" aria-hidden="true">image précédente</p>
          <div class="divLightbox">
            <div class="lightbox__container"></div>
            <button class="lightbox__close" id="closeLightbox" type="button" aria-labelledby="close-lightbox" tabindex="0"></button>
            <p class="sr-only" id="close-lightbox" aria-hidden="true">fermer la lightbox</p>
            </div>
          <button class="lightbox__next" id="right" type="button" aria-labelledby="next" tabindex="0"></button>
          <p class="sr-only" id="next" aria-hidden="true">image suivante</p>
        </div>
      </div>
    </div>
    
  </div>
  <script src="./js/photo.js" type="module"></script>
</body>

</html>
